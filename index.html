<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple & Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <div class="div">
        <input type="text">
      </div>
      <div class="row">
      <button class="btns">7</button>
      <button class="btns">8</button>
      <button class="btns">9</button>
      <button class="btns">-</button>
    </div>
    <div class="row">
      <button class="btns">7</button>
      <button class="btns">8</button>
      <button class="btns">9</button>
      <button class="btns">/</button>
    </div>
    <div class="row">
      <button class="btns">4</button>
      <button class="btns">5</button>
      <button class="btns">6</button>
      <button class="btns">*</button>
    </div>
    <div class="row">
      <button class="btns">1</button>
      <button class="btns">2</button>
      <button class="btns">3</button>
      <button class="btns">-</button>
    </div>
    <div class="row">
      <button class="btns">0</button>
      <button class="btns">.</button>
      <button class="btns">+</button>
      <button class="btns">=</button>
    </div>
    </div>
  </main>
  <footer></footer>


  <script src="script.js"></script>
</body>
</html>
