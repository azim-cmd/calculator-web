<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple & Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="result-section"></div>
    <div class="btn-section">
      <button id="num7">7</button> 
      <button id="num8">8</button>
      <button id="num9">9</button>
      <button id="delete-btn">DEL</button>
      <button id="num4">4</button>
      <button id="num5">5</button>
      <button id="num6">6</button>
      <button id="add-btn">+</button>
      <button id="num1">1</button>
      <button id="num2">2</button>
      <button id="num3">3</button>
      <button id="subtract-btn">-</button>
      <button id="decimal-btn">.</button>
      <button id="num0">0</button>
      <button id="divide-btn">/</button>
      <button id="multiply-btn">*</button>
      <button id="reset-btn">RESET</button>
      <button id="is-equal-to-btn">=</button>
    </div>
  </main>
  <footer></footer>


  <script src="script.js"></script>
</body>
</html>
